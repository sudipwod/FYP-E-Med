{% extends 'basic.html' %}
{% load static %}


{% block body %}
<!--::regervation_part start::--> 
<section class="regervation_part section_padding">
    <div class="container">
      <div class="row align-items-center regervation_content">
        <div class="col-lg-7">
          <div class="regervation_part_iner">
            <form method="POST" action="">
              {% csrf_token %}
              <h2>Make an Appointment</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email address"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                  type="text"
                  class="form-control"
                  name="service"
                  placeholder="Name of Service"
                />
                </div>
                <div class="form-group time_icon col-md-6">
                  <input
                  type="text"
                  class="form-control"
                  name="time"
                  placeholder="Time"
                />
                </div>
                <div class="form-group col-md-12">
                  <textarea
                    class="form-control"
                    name="note"
                    rows="4"
                    placeholder="Your Note "
                  ></textarea>
                </div>
              </div>
              <div class="regerv_btn">
                <button type="submit" class="btn_2">Make an Appointment</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="reservation_img">
            <img
              src="{% static 'homepage/bootstrap/img/reservation.png' %}"
              alt=""
              class="reservation_img_iner"
            />
          </div>
        </div>
      </div>
    </div>
  
  </section>
